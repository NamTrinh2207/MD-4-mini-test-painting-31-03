<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create new painting</title>
</head>
<body>
<h3>Create new painting</h3>
<th:block th:if="${mess}">
    <p th:text="${mess}"></p>
</th:block>
<form th:object="${paintings}" th:action="@{/paintings/save}" th:method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Tên tranh:</td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td>Chiều cao (cm):</td>
            <td><input type="number" id="height" name="height" required></td>
        </tr>
        <tr>
            <td>Chiều rộng (cm):</td>
            <td>
                <input type="number" id="width" name="width" required>
            </td>
        </tr>
        <tr>
            <td>Chất liệu:</td>
            <td>
                <input type="text" id="material" name="material" required>
            </td>
        </tr>
        <tr>
            <td>Mô tả:</td>
            <td>
                <textarea id="description" name="description"></textarea>
            </td>
        </tr>
        <tr>
            <td>Giá (VNĐ):</td>
            <td>
                <input type="number" id="price" name="price" required>
            </td>
        </tr>
        <tr>
            <td>Ảnh:</td>
            <td>
                <input type="file" id="image" name="image" accept="image/*" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="category">Danh mục:</label>
            </td>
            <td>
                <select id="category" name="category" required>
                    <option value="">-- Select category --</option>
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:text="${category.category}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">SAVE</button>
                <button><a th:href="@{/paintings}">HOME</a></button>
            </td>

        </tr>
    </table>
</form>
</body>
</html>
