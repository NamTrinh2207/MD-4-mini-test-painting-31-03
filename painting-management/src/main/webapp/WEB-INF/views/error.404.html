<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 72px;
            color: #e74c3c;
            margin-bottom: 40px;
        }

        p {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
        }

        a {
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            border-radius: 4px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error 404</h1>
    <p>Page not found</p>
    <a href="/paintings">Go to Home Page</a>
</div>
</body>
</html>
